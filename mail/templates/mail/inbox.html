{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div class="container">
        <h2>{{ request.user.first_name }} {{ request.user.last_name }} - {{ request.user.email }}</h2>

        <button id="inbox">Inbox</button>
        <button id="compose">Compose</button>
        <button id="sent">Sent</button>
        <button id="archived">Archived</button>
        <a class="" href="{% url 'logout' %}">Log Out</a>
        <hr>

        <div id="message"></div>
        <div id="emails-view"></div>

        <div id="compose-view">
            <h3>New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control"
                               placeholder="apple@fruits.com, banana@fruits.com">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea autofocus class="form-control" id="compose-body" placeholder="Body"
                          style="height:400px"></textarea>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>

        <div id="email-content-view"></div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
